<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <!-- Icons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <link rel="stylesheet" href="dashboard.css">
</head>

<body>

    <!-- Aside Begins -->
    <aside>
        <div id="aside-heading">
            <h1>Menu</h1>
            <i class='bx bx-cog'></i>
        </div>
        <div id="aside-tasks-days" class="aside-column">
            <h5>TASKS</h5>
            <ul>
                <li class="active">All</li>
                <li>Today</li>
                <li>Tomorrow</li>
                <li>Completed</li>
            </ul>
        </div>
        <div id="aside-additional-tools" class="aside-column">
            <h5>ADDITIONAL TOOLS</h5>
            <ul>
                <li>Calendar</li>
            </ul>
        </div>
    </aside>
    <!-- Aside Ends -->

    <!-- Main Section Begins -->
    <section id="main">

        <!-- Section Heading Begins -->
        <div id="main-section-heading">
            <h1>All</h1>
            <div id="tasks-count">
                <h1>12</h1>
            </div>
        </div>
        <!-- Section Heading Ends -->


        <!-- Form Container Div Begins -->
        <div id="form-container-div">
            <!-- Add To Tasks Form Begins -->
            <form id="add-to-tasks-form">
                <button type="submit"><i class='bx bx-alarm-add' id="add-to-tasks-form-btn"></i></button>
                <input type="text" name="NewTask" id="NewTaskInputField" placeholder="Add New Task" required>
                <input type="date" name="TaskDate" id="TaskDateInputField" required>
            </form>
            <!-- Add To Tasks Form Ends -->
        </div>
        <!-- Form Container Div Ends -->

        <!-- TODO list Begins -->
        <ul id="todo-list-display">
            <li class="date-style-todo-item">
                <input type="checkbox" name="test-todo-checkbox" id="test-todo-checkbox">
                <div>
                    <p>This a test ToDo item.</p>
                    <h5><i class='bx bxs-calendar'></i>12-09-2023</h5>
                </div>
                <i class='bx bx-trash' id="test-todo-task-delete-btn"></i>
            </li>
        </ul>
        <!-- TODO list Ends -->

    </section>
    <!-- Main Section Ends -->

    <!-- <dialog open class="modal-interface" id="delete-task-confirmation-modal">
        <h5>Are you sure you want to delete this task?</h5>
        <form action="" id="delete-task-confirmation-modal-form">
            <button id="delete-task-confirmation-modal-yes-button">Yes</button>
            <button id="delete-task-confirmation-modal-no-button">No</button>
        </form>
    </dialog> -->

    <script src="dashboard.js"></script>
</body>

</html>
